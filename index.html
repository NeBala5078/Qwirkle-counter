<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Qwirkle pontozó</title>
</head>
<body>
    <header>
        <h1>Qwirkle</h1>
        <h2>Pontozó lap</h2>
    </header>
    <section class="setup js-setup">
        <label for="player">Új játékos:</label>
        <input type="text" id="player">
        <button class="add js-add">Hozzá adás</button>
        <button class="start js-start">Start</button>
    </section>
    <section class="active-player js-active-player">
        
    </section>
    <section class="score js-score">
        
    </section>
    <section class="setup add-score-container">
        <label for="new-score">Szerzett pontszám</label>
        <input type="number" name="" id="new-score" class="js-new-score">
        <button class="add-score js-add-score">Hozzá adás</button>
        <button class="back js-back">Vissza</button>
        <button class="gameOver js-gameOver">Játék Vége</button>
    </section>
    <section class="new-game-container js-new-game-cotainer">
        <button class="new-game js-new-game">Új játék</button>
    </section>
    <script src="./script.js"></script>
</body>
</html>
